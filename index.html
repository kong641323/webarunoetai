  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle, #ffdee9, #b5fffc);
      overflow: hidden;
      font-family: 'Mali', cursive;
    }

    @import url('https://fonts.googleapis.com/css2?family=Mali:wght@700&display=swap');

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(45deg) scale(0.5);
        opacity: 0;
      }
    }

    .shine {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.gifer.com/7efs.gif');
      background-size: cover;
      mix-blend-mode: screen;
      opacity: 0.2;
      pointer-events: none;
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      color: #ff2e63;
      text-shadow: 0 0 10px #fff, 0 0 30px #ff6ec7, 0 0 60px #ff2e63;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .fade-in {
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
